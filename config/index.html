<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oura Scores — Connect</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 16px;
      padding: 40px 32px;
      max-width: 380px;
      width: 100%;
      text-align: center;
    }

    .ring-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      color: #00c85a;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #8b949e;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .status {
      border-radius: 10px;
      padding: 16px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 16px;
    }
    .status.success { background: #0d2a1a; color: #3fb950; border: 1px solid #238636; }
    .status.error   { background: #2a0d0d; color: #f85149; border: 1px solid #da3633; }
    .status.info    { background: #0d1926; color: #58a6ff; border: 1px solid #1f6feb; }

    .spinner {
      display: inline-block;
      width: 18px; height: 18px;
      border: 2px solid #30363d;
      border-top-color: #00c85a;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <div class="ring-icon">&#x25CB;</div>
    <h1>Oura Scores</h1>
    <div id="content">
      <p><span class="spinner"></span> Checking authorization&hellip;</p>
    </div>
  </div>

  <script>
    var content = document.getElementById('content');
    var params  = new URLSearchParams(window.location.search);
    var code    = params.get('code');
    var error   = params.get('error');

    if (error) {
      // Oura returned an error (user denied, or misconfiguration)
      content.innerHTML =
        '<div class="status error">&#x2717; Authorization failed: ' + escHtml(error) + '</div>' +
        '<p>Close this window and try again from the Pebble app settings.</p>';

    } else if (code) {
      // Oura redirected back here with an auth code.
      // Pass it back to the Pebble app via the pebblejs:// scheme.
      content.innerHTML =
        '<div class="status success">&#x2713; Connected to Oura!</div>' +
        '<p>Returning to the Pebble app&hellip;</p>';

      setTimeout(function () {
        var returnData = encodeURIComponent(JSON.stringify({ code: code }));
        window.location.href = 'pebblejs://close#' + returnData;
      }, 800);

    } else {
      // This page was opened directly (not as an OAuth callback).
      // This shouldn't happen in normal use — pkjs opens the Oura auth
      // URL directly, not this page.  Show a helpful message just in case.
      content.innerHTML =
        '<div class="status info">ℹ This page handles the Oura OAuth callback.</div>' +
        '<p>To connect your Oura account, open the <strong>Oura Scores</strong> ' +
        'watchface settings in the Pebble mobile app and tap the settings icon.</p>';
    }

    function escHtml(str) {
      return str.replace(/[&<>"']/g, function (c) {
        return { '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;' }[c];
      });
    }
  </script>
</body>
</html>
